<mat-card class="example-card" (click)="onProductBuy($event)">
  <mat-card-title-group>
    <mat-card-title>{{detail.name}}</mat-card-title>
    <mat-card-subtitle>{{detail.price}}</mat-card-subtitle>
    <button mat-button color="warn">Купить</button>
    <img mat-card-sm-image [src]="detail.images[0].url">
  </mat-card-title-group>
  <mat-card-content>
    {{detail.name}}
  </mat-card-content>
  <span [hidden]="detail.ordered==0">Заказано: {{detail.ordered}}</span>
</mat-card>
